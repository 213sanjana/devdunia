<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Checker - Security Testing Tool | DevDunia</title>
    <meta name="description" content="Test websites for clickjacking vulnerabilities. Check X-Frame-Options, CSP headers, and iframe embedding protection.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .test-iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #374151;
            border-radius: 8px;
            background: #f3f4f6;
            overflow: hidden;
            display: block;
        }
        
        .iframe-container {
            width: 100%;
            height: 300px;
            position: relative;
        }
    </style>
</head>
<body class="h-screen">
    <!-- Main Container -->
    <div class="min-h-screen flex flex-col">
        
        <!-- Header -->
        <div class="glass border-b border-slate-700/50">
            <div class="container mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-r from-red-500 to-orange-500 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-white">Clickjacking Checker</h1>
                            <p class="text-sm text-gray-400">Test websites for clickjacking vulnerabilities</p>
                        </div>
                    </div>
                    <a href="home.html" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Back to Home</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 container mx-auto px-4 py-4">
            
            <!-- Input Section -->
            <div class="max-w-4xl mx-auto mb-4">
                <div class="glass rounded-lg p-4">
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <div class="flex">
                                <select id="protocol-select" class="px-3 py-3 bg-slate-700 border border-slate-600 rounded-l-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500">
                                    <option value="https://">https://</option>
                                    <option value="http://">http://</option>
                                </select>
                                <input 
                                    type="text" 
                                    id="url-input" 
                                    class="flex-1 px-4 py-3 bg-slate-700 border border-slate-600 rounded-r-lg text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                                    placeholder="example.com"
                                >
                            </div>
                        </div>
                        <div class="flex items-center">
                            <button 
                                id="test-btn" 
                                class="px-6 py-3 bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center space-x-2"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>Test Website</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden max-w-6xl mx-auto">
                <div class="glass rounded-lg p-6">
                    <h4 class="text-xl font-medium text-white mb-4">Iframe Embedding Test</h4>
                    
                    <div class="iframe-container">
                        <iframe 
                            id="test-iframe" 
                            class="test-iframe"
                            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
                            loading="lazy"
                        ></iframe>
                    </div>
                    
                    <div class="mt-6 text-sm text-gray-400">
                        <p><strong>What this shows:</strong></p>
                        <ul class="list-disc list-inside mt-2 space-y-1">
                            <li>If the website loads → <span class="text-red-400">Vulnerable to clickjacking</span></li>
                            <li>If the website is blocked → <span class="text-green-400">Protected against clickjacking</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url-input');
            const protocolSelect = document.getElementById('protocol-select');
            const testBtn = document.getElementById('test-btn');
            const resultsSection = document.getElementById('results-section');
            const testIframe = document.getElementById('test-iframe');

            // Set default value
            urlInput.value = 'devdunia.com';

            // Test button handler
            testBtn.addEventListener('click', function() {
                const protocol = protocolSelect.value;
                const domain = urlInput.value.trim();
                
                if (!domain) {
                    alert('Please enter a domain to test');
                    return;
                }

                const fullUrl = protocol + domain;
                testWebsite(fullUrl);
            });

            // Enter key handler
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    testBtn.click();
                }
            });

            function testWebsite(url) {
                // Show loading state
                testBtn.disabled = true;
                testBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Testing...
                `;

                // Simply load the iframe with the URL
                testIframe.src = url;
                
                // Show results section
                resultsSection.classList.remove('hidden');
                
                // Reset button after a short delay
                setTimeout(() => {
                    testBtn.disabled = false;
                    testBtn.innerHTML = `
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Test Website</span>
                    `;
                }, 2000);
            }
        });
    </script>
</body>
</html>
