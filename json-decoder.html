<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Decoder - Developer Toolkit | DevDunia</title>
    <meta name="description" content="Parse and decode JSON data with error handling and validation. Free online JSON decoder tool for developers.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="sidebar.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Background: Consistent Subtle Dark Gradient -->
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900"></div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Main Container -->
    <div class="relative z-10 container mx-auto px-4 pt-16 pb-24 sm:px-6 lg:px-8">
        
        <!-- Page Header -->
        <div class="text-center mb-12">
            <h1 class="text-3xl sm:text-4xl font-bold mb-4 tracking-tight
                       text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-500">
                JSON Decoder
            </h1>
            <p class="text-lg text-gray-400 max-w-2xl mx-auto">
                Parse and decode JSON data with error handling and validation.
            </p>
        </div>

        <!-- Tool Container -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-slate-800/70 backdrop-blur-md rounded-lg shadow-lg border border-slate-700/60 p-6">
                
                <!-- Input Section -->
                <div class="mb-6">
                    <label for="json-input" class="block text-sm font-medium text-gray-300 mb-2">
                        Input JSON
                    </label>
                    <textarea 
                        id="json-input" 
                        rows="8" 
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                        placeholder="Paste your JSON data here..."
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-3 mb-6">
                    <button id="decode-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                        <span>Decode JSON</span>
                    </button>
                    
                    <button id="clear-btn" class="px-6 py-3 bg-slate-600 hover:bg-slate-700 text-white font-medium rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        <span>Clear All</span>
                    </button>
                </div>

                <!-- Error Display -->
                <div id="error-display" class="hidden mb-6 p-4 bg-red-900/50 border border-red-600/50 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="error-message" class="text-red-300"></span>
                    </div>
                </div>

                <!-- Success Display -->
                <div id="success-display" class="hidden mb-6 p-4 bg-green-900/50 border border-green-600/50 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span id="success-message" class="text-green-300">JSON is valid and has been decoded successfully!</span>
                    </div>
                </div>

                <!-- Output Section -->
                <div id="output-section" class="hidden">
                    <label for="json-output" class="block text-sm font-medium text-gray-300 mb-2">
                        Decoded Output
                    </label>
                    <div class="relative">
                        <textarea 
                            id="json-output" 
                            rows="12" 
                            class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                            readonly
                        ></textarea>
                        
                        <!-- Copy Button -->
                        <button id="copy-btn" class="absolute top-2 right-2 px-3 py-1 bg-slate-600 hover:bg-slate-700 text-white text-sm rounded transition-colors duration-200 flex items-center space-x-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2h-2m-6-4l2 2m0 0l2-2m-2 2V10"></path>
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                    
                    <!-- JSON Structure Info -->
                    <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-slate-700/50 p-3 rounded-lg">
                            <h4 class="text-sm font-medium text-gray-300 mb-1">Data Type</h4>
                            <p id="data-type" class="text-blue-400 font-mono text-sm"></p>
                        </div>
                        <div class="bg-slate-700/50 p-3 rounded-lg">
                            <h4 class="text-sm font-medium text-gray-300 mb-1">Keys/Items</h4>
                            <p id="item-count" class="text-green-400 font-mono text-sm"></p>
                        </div>
                        <div class="bg-slate-700/50 p-3 rounded-lg">
                            <h4 class="text-sm font-medium text-gray-300 mb-1">Depth</h4>
                            <p id="depth" class="text-purple-400 font-mono text-sm"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

        <!-- Footer -->
        <footer class="text-center text-gray-500 mt-10 pb-6">
            © 2025 DevDunia – Free Developer Tools by <a href="https://echobash.com" class="text-blue-500 hover:underline" target="_blank">echobash</a>
        </footer>
    </div>

    <script src="sidebar-include.js"></script>
    <script src="sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonInput = document.getElementById('json-input');
            const jsonOutput = document.getElementById('json-output');
            const decodeBtn = document.getElementById('decode-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const outputSection = document.getElementById('output-section');
            const errorDisplay = document.getElementById('error-display');
            const errorMessage = document.getElementById('error-message');
            const successDisplay = document.getElementById('success-display');
            const dataType = document.getElementById('data-type');
            const itemCount = document.getElementById('item-count');
            const depth = document.getElementById('depth');

            // Decode JSON
            decodeBtn.addEventListener('click', function() {
                const input = jsonInput.value.trim();
                if (!input) {
                    showError('Please enter some JSON data');
                    return;
                }

                try {
                    const parsed = JSON.parse(input);
                    const formatted = JSON.stringify(parsed, null, 2);
                    jsonOutput.value = formatted;
                    showOutput();
                    updateStats(parsed);
                    showSuccess();
                    hideError();
                } catch (error) {
                    showError('Invalid JSON: ' + error.message);
                    hideOutput();
                    hideSuccess();
                }
            });

            // Clear all
            clearBtn.addEventListener('click', function() {
                jsonInput.value = '';
                hideOutput();
                hideError();
                hideSuccess();
            });

            // Copy output
            copyBtn.addEventListener('click', function() {
                jsonOutput.select();
                document.execCommand('copy');
                
                // Visual feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>Copied!</span>';
                copyBtn.classList.add('bg-green-600');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('bg-green-600');
                }, 2000);
            });

            // Auto-resize input
            jsonInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // Helper functions
            function showOutput() {
                outputSection.classList.remove('hidden');
            }

            function hideOutput() {
                outputSection.classList.add('hidden');
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorDisplay.classList.remove('hidden');
            }

            function hideError() {
                errorDisplay.classList.add('hidden');
            }

            function showSuccess() {
                successDisplay.classList.remove('hidden');
            }

            function hideSuccess() {
                successDisplay.classList.add('hidden');
            }

            function updateStats(obj) {
                // Data type
                if (Array.isArray(obj)) {
                    dataType.textContent = 'Array';
                    itemCount.textContent = obj.length + ' items';
                } else if (obj === null) {
                    dataType.textContent = 'Null';
                    itemCount.textContent = 'N/A';
                } else if (typeof obj === 'object') {
                    dataType.textContent = 'Object';
                    itemCount.textContent = Object.keys(obj).length + ' keys';
                } else {
                    dataType.textContent = typeof obj;
                    itemCount.textContent = 'N/A';
                }

                // Calculate depth
                depth.textContent = calculateDepth(obj);
            }

            function calculateDepth(obj, currentDepth = 0) {
                if (typeof obj !== 'object' || obj === null) {
                    return currentDepth;
                }
                
                let maxDepth = currentDepth;
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        const depth = calculateDepth(obj[key], currentDepth + 1);
                        maxDepth = Math.max(maxDepth, depth);
                    }
                }
                return maxDepth;
            }

            // Example JSON on page load
            window.addEventListener('load', () => {
                const exampleJson = {
                    "name": "DevDunia",
                    "description": "Your world of developer tools",
                    "tools": [
                        {
                            "name": "JSON Decoder",
                            "category": "Encoding/Decoding",
                            "popular": true
                        }
                    ],
                    "features": {
                        "free": true,
                        "offline": true,
                        "simple": true
                    }
                };
                
                jsonInput.value = JSON.stringify(exampleJson);
            });
        });
    </script>
</body>
</html>
