<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <title>URL Encoder - Developer Toolkit | DevDunia</title>
    <meta name="description" content="Encode URLs with proper percent encoding for special characters and spaces. Free online URL encoder tool for developers.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/common.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
    </style>
</head>
<body class="h-screen lg:ml-72">
    <!-- Background: Consistent Subtle Dark Gradient -->
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900"></div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Main Container -->
    <div class="relative z-10 container mx-auto px-4 pt-16 pb-24 sm:px-6 lg:px-8">
        
        <!-- Page Header -->
        <div class="text-center mb-12">
            <h1 class="text-3xl sm:text-4xl font-bold mb-4 tracking-tight
                       text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-500">
                URL Encoder
            </h1>
            <p class="text-lg text-gray-400 max-w-2xl mx-auto">
                Encode URLs with proper percent encoding for special characters and spaces.
            </p>
        </div>

        <!-- Tool Container -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-slate-800/70 backdrop-blur-md rounded-lg shadow-lg border border-slate-700/60 p-6">
                
                <!-- Input Section -->
                <div class="mb-6">
                    <label for="url-input" class="block text-sm font-medium text-gray-300 mb-2">
                        Input URL or Text
                    </label>
                    <textarea 
                        id="url-input" 
                        rows="6" 
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                        placeholder="Enter URL or text to encode..."
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-3 mb-6">
                    <button id="encode-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
                        </svg>
                        <span>Encode URL</span>
                    </button>
                    
                    <button class="clear-btn px-6 py-3 bg-slate-600 hover:bg-slate-700 text-white font-medium rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        <span>Clear All</span>
                    </button>
                </div>

                <!-- Error Display -->
                <div id="error-display" class="hidden mb-6 p-4 bg-red-900/50 border border-red-600/50 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="error-message" class="text-red-300"></span>
                    </div>
                </div>

                <!-- Output Section -->
                <div id="output-section" class="hidden">
                    <label for="url-output" class="block text-sm font-medium text-gray-300 mb-2">
                        Encoded Output
                    </label>
                    <div class="relative">
                        <textarea 
                            id="url-output" 
                            rows="8" 
                            class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                            readonly
                        ></textarea>
                        
                        <!-- Copy Button -->
                        <button class="copy-btn absolute top-2 right-2 px-3 py-1 bg-slate-600 hover:bg-slate-700 text-white text-sm rounded transition-colors duration-200 flex items-center space-x-1" data-target="url-output">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2h-2m-6-4l2 2m0 0l2-2m-2 2V10"></path>
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                    
                    <!-- URL Components -->
                    <div id="url-components" class="hidden mt-6">
                        <h3 class="text-lg font-semibold text-gray-300 mb-3">URL Components</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-slate-700/50 p-4 rounded-lg">
                                <h4 class="font-semibold text-blue-400 mb-2">Protocol</h4>
                                <p id="protocol" class="text-blue-300 font-mono text-sm"></p>
                            </div>
                            <div class="bg-slate-700/50 p-4 rounded-lg">
                                <h4 class="font-semibold text-green-400 mb-2">Host</h4>
                                <p id="host" class="text-green-300 font-mono text-sm"></p>
                            </div>
                            <div class="bg-slate-700/50 p-4 rounded-lg">
                                <h4 class="font-semibold text-purple-400 mb-2">Path</h4>
                                <p id="path" class="text-purple-300 font-mono text-sm"></p>
                            </div>
                            <div class="bg-slate-700/50 p-4 rounded-lg">
                                <h4 class="font-semibold text-orange-400 mb-2">Query Parameters</h4>
                                <div id="query-params" class="text-orange-300 font-mono text-sm"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

        <!-- Footer -->
        <footer class="text-center text-gray-500 mt-10 pb-6">
            © 2025 DevDunia – Free Developer Tools by <a href="https://echobash.com" class="text-blue-500 hover:underline" target="_blank">echobash</a>
        </footer>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('url-input');
            const urlOutput = document.getElementById('url-output');
            const encodeBtn = document.getElementById('encode-btn');
            const outputSection = document.getElementById('output-section');
            const errorDisplay = document.getElementById('error-display');
            const errorMessage = document.getElementById('error-message');
            const urlComponents = document.getElementById('url-components');
            const protocol = document.getElementById('protocol');
            const host = document.getElementById('host');
            const path = document.getElementById('path');
            const queryParams = document.getElementById('query-params');

            // Encode URL
            encodeBtn.addEventListener('click', function() {
                const input = urlInput.value.trim();
                if (!input) {
                    showError('Please enter a URL or text to encode');
                    return;
                }

                try {
                    const encoded = encodeURIComponent(input);
                    urlOutput.value = encoded;
                    showOutput();
                    parseUrlComponents(input);
                    hideError();
                } catch (error) {
                    showError('Error encoding URL: ' + error.message);
                    hideOutput();
                }
            });

            // Helper functions
            function showOutput() {
                outputSection.classList.remove('hidden');
            }

            function hideOutput() {
                outputSection.classList.add('hidden');
                urlComponents.classList.add('hidden');
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorDisplay.classList.remove('hidden');
            }

            function hideError() {
                errorDisplay.classList.add('hidden');
            }

            function parseUrlComponents(url) {
                try {
                    const urlObj = new URL(url);
                    protocol.textContent = urlObj.protocol || 'N/A';
                    host.textContent = urlObj.host || 'N/A';
                    path.textContent = urlObj.pathname || 'N/A';
                    
                    const params = new URLSearchParams(urlObj.search);
                    if (params.toString()) {
                        let paramsHtml = '';
                        for (const [key, value] of params) {
                            paramsHtml += `<div class="mb-1"><strong>${key}:</strong> ${value}</div>`;
                        }
                        queryParams.innerHTML = paramsHtml;
                    } else {
                        queryParams.textContent = 'No query parameters';
                    }
                    
                    urlComponents.classList.remove('hidden');
                } catch (error) {
                    urlComponents.classList.add('hidden');
                }
            }

            // Example URL on page load
            window.addEventListener('load', () => {
                urlInput.value = 'https://example.com/search?q=hello world&category=tools';
            });
        });
    </script>
    <!-- Include Final Sidebar -->
    <div id="sidebar-container"></div>
    <script>
        // Load final_sidebar.html content
        fetch('final_sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });
    </script>
</body>
</html>
