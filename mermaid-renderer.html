<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <title>Mermaid Renderer - DevDunia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
        
        .mermaid {
            background: transparent !important;
        }

        #diagram svg {
            max-width: 100% !important;
            height: auto !important;
            width: auto !important;
            display: block;
            margin: 0 auto;
        }

        /* Specific fixes for state diagrams */
        #diagram .stateDiagram svg {
            max-width: none !important;
            width: auto !important;
            height: auto !important;
        }

        #diagram {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            min-height: 100%;
            padding: 20px;
        }

        #diagram-container {
            overflow: auto;
            height: 100%;
        }

        .example-btn {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.25rem;
            display: inline-block;
        }

        .example-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="h-screen">
    <!-- Background -->
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900"></div>

    <!-- Main Container -->
    <div class="relative z-10 w-full h-screen flex flex-col">
        
        <!-- Header -->
        <div class="bg-slate-800/70 backdrop-blur-md border-b border-slate-700/60 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="back-btn" class="px-3 py-2 bg-slate-600 hover:bg-slate-700 text-white text-sm rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span>Back</span>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-500">
                            Mermaid Renderer
                        </h1>
                        <p class="text-sm text-gray-400 mt-1">Create beautiful diagrams with Mermaid syntax</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="render-btn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>üé® Render Diagram</span>
                    </button>
                    <button id="clear-btn" class="px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white text-sm rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        <span>üóëÔ∏è Clear All</span>
                    </button>
                    <button id="download-btn" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span>üì• Download SVG</span>
                    </button>
                    <button id="copy-btn" class="px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white text-sm rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span>üìã Copy Code</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex overflow-hidden">
            
            <!-- Left Panel -->
            <div class="flex-1 flex flex-col border-r border-slate-700/60">
                <div class="bg-slate-800/50 px-4 py-2 border-b border-slate-700/60">
                    <div class="flex items-center justify-between">
                        <h3 class="text-sm font-medium text-gray-300">Mermaid Code</h3>
                        <div class="flex items-center space-x-2">
                            <button id="load-file-btn" class="px-2 py-1 bg-slate-600 hover:bg-slate-700 text-white text-xs rounded transition-colors duration-200">
                                Load File
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex-1 relative">
                    <textarea 
                        id="mermaid-code" 
                        class="w-full h-full p-4 bg-slate-900/50 border-0 text-gray-200 placeholder-gray-400 focus:outline-none resize-none font-mono text-sm leading-relaxed"
                        placeholder="Enter your Mermaid diagram code here..."
                    >graph TD
    A[Start] --> B{Decision}
    B -->|Yes| C[Action 1]
    B -->|No| D[Action 2]
    C --> E[End]
    D --> E</textarea>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="flex-1 flex flex-col">
                <div class="bg-slate-800/50 px-4 py-2 border-b border-slate-700/60">
                    <div class="flex items-center justify-between">
                        <h3 class="text-sm font-medium text-gray-300">Rendered Diagram</h3>
                        <div class="flex items-center space-x-2">
                            <button id="theme-toggle" class="px-2 py-1 bg-slate-600 hover:bg-slate-700 text-white text-xs rounded transition-colors duration-200">
                                üåô Theme
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex-1 relative">
                    <div id="diagram-container" class="w-full h-full p-4 bg-slate-900/50 overflow-auto">
                        <div id="loading" class="hidden text-center text-gray-400 py-8">Rendering diagram...</div>
                        <div id="diagram" class="w-full h-full"></div>
                        <div id="error" class="hidden text-red-400 bg-red-900/20 border border-red-500/30 rounded-lg p-4 mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Examples Panel -->
        <div class="bg-slate-800/70 backdrop-blur-md border-t border-slate-700/60 px-6 py-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-sm font-medium text-gray-300">Example Diagrams</h3>
                <span class="text-xs text-gray-500">Click to load</span>
            </div>
            <div class="flex flex-wrap gap-2">
                <button class="example-btn" onclick="loadExample('architecture')">Architecture</button>
                <button class="example-btn" onclick="loadExample('flowchart')">Flowchart</button>
                <button class="example-btn" onclick="loadExample('class')">Class Diagram</button>
                <button class="example-btn" onclick="loadExample('timeline')">Timeline</button>
                <button class="example-btn" onclick="loadExample('state')">State Diagram</button>
                <button class="example-btn" onclick="loadExample('sequence')">Sequence Diagram</button>
                <button class="example-btn" onclick="loadExample('gantt')">Gantt Chart</button>
                <button class="example-btn" onclick="loadExample('mindmap')">Mind Map</button>
                <button class="example-btn" onclick="loadExample('gitgraph')">Git Graph</button>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-input" accept=".txt,.md,.mmd" style="display: none;">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mermaidCode = document.getElementById('mermaid-code');
            const renderBtn = document.getElementById('render-btn');
            const clearBtn = document.getElementById('clear-btn');
            const downloadBtn = document.getElementById('download-btn');
            const copyBtn = document.getElementById('copy-btn');
            const backBtn = document.getElementById('back-btn');
            const loadFileBtn = document.getElementById('load-file-btn');
            const themeToggle = document.getElementById('theme-toggle');
            const fileInput = document.getElementById('file-input');
            const diagram = document.getElementById('diagram');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            let currentTheme = 'dark';

            // Initialize Mermaid
            function initializeMermaid() {
                mermaid.initialize({
                    startOnLoad: false,
                    theme: currentTheme,
                    themeVariables: currentTheme === 'dark' ? {
                        primaryColor: '#3b82f6',
                        primaryTextColor: '#f8fafc',
                        primaryBorderColor: '#334155',
                        lineColor: '#64748b',
                        secondaryColor: '#1e293b',
                        tertiaryColor: '#0f172a',
                        background: '#0f172a',
                        mainBkg: '#1e293b',
                        secondBkg: '#334155',
                        tertiaryColor: '#475569'
                    } : {
                        primaryColor: '#3b82f6',
                        primaryTextColor: '#1e293b',
                        primaryBorderColor: '#e2e8f0',
                        lineColor: '#64748b',
                        secondaryColor: '#f8fafc',
                        tertiaryColor: '#ffffff',
                        background: '#ffffff',
                        mainBkg: '#f8fafc',
                        secondBkg: '#e2e8f0',
                        tertiaryColor: '#cbd5e1'
                    },
                    flowchart: {
                        useMaxWidth: false,
                        htmlLabels: true,
                    },
                    sequence: {
                        useMaxWidth: true,
                        htmlLabels: true
                    },
                    gantt: {
                        useMaxWidth: true
                    },
                    timeline: {
                        useMaxWidth: true
                    },
                    class: {
                        useMaxWidth: true
                    },
                    state: {
                        useMaxWidth: false,
                        padding: 20
                    },
                    mindmap: {
                        useMaxWidth: true
                    },
                    gitgraph: {
                        useMaxWidth: true
                    }
                });
            }

            // Initialize on load
            initializeMermaid();

            // Back button
            backBtn.addEventListener('click', () => {
                window.history.back();
            });

            // File loading
            loadFileBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        mermaidCode.value = e.target.result;
                        renderDiagram();
                    };
                    reader.readAsText(file);
                }
            });

            // Theme toggle
            themeToggle.addEventListener('click', () => {
                currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
                themeToggle.textContent = currentTheme === 'dark' ? 'üåô Theme' : '‚òÄÔ∏è Theme';
                initializeMermaid();
                renderDiagram();
            });

            // Render diagram function
            async function renderDiagram() {
                const code = mermaidCode.value.trim();
                
                if (!code) {
                    showError('Please enter some Mermaid code');
                    return;
                }
                
                loading.classList.remove('hidden');
                error.classList.add('hidden');
                diagram.innerHTML = '';
                
                try {
                    const { svg } = await mermaid.render('mermaid-diagram', code);
                    diagram.innerHTML = svg;
                    
                    // Apply specific fixes for state diagrams
                    const svgElement = diagram.querySelector('svg');
                    if (svgElement && code.includes('stateDiagram')) {
                        svgElement.style.maxWidth = 'none';
                        svgElement.style.width = 'auto';
                        svgElement.style.height = 'auto';
                    }
                    
                    loading.classList.add('hidden');
                } catch (err) {
                    loading.classList.add('hidden');
                    showError(`Rendering error: ${err.message}`);
                }
            }

            function showError(message) {
                error.textContent = message;
                error.classList.remove('hidden');
            }

            function clearAll() {
                mermaidCode.value = '';
                diagram.innerHTML = '';
                error.classList.add('hidden');
            }

            function copyToClipboard() {
                navigator.clipboard.writeText(mermaidCode.value).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úÖ Copied!';
                    copyBtn.classList.add('bg-green-600');
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.classList.remove('bg-green-600');
                    }, 2000);
                });
            }

            function downloadSVG() {
                const svg = diagram.querySelector('svg');
                
                if (!svg) {
                    alert('No diagram to download. Please render a diagram first.');
                    return;
                }
                
                const svgData = new XMLSerializer().serializeToString(svg);
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const svgUrl = URL.createObjectURL(svgBlob);
                
                const downloadLink = document.createElement('a');
                downloadLink.href = svgUrl;
                downloadLink.download = 'mermaid-diagram.svg';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                URL.revokeObjectURL(svgUrl);
            }

            // Event listeners
            renderBtn.addEventListener('click', renderDiagram);
            clearBtn.addEventListener('click', clearAll);
            copyBtn.addEventListener('click', copyToClipboard);
            downloadBtn.addEventListener('click', downloadSVG);

            // Example diagrams
            const examples = {
                flowchart: `graph TD
    A[Start] --> B{Is it working?}
    B -->|Yes| C[Great!]
    B -->|No| D[Debug]
    D --> E[Fix the issue]
    E --> B
    C --> F[End]`,

                sequence: `sequenceDiagram
    participant U as User
    participant F as Frontend
    participant B as Backend
    participant D as Database
    
    U->>F: Login request
    F->>B: Validate credentials
    B->>D: Check user data
    D-->>B: User found
    B-->>F: Success response
    F-->>U: Login successful`,

                gantt: `gantt
    title Project Timeline
    dateFormat YYYY-MM-DD
    section Phase 1
    Planning           :done, plan, 2024-01-01, 2024-01-07
    section Phase 2
    Development        :active, dev, 2024-01-08, 2024-01-21
    Testing           :test, 2024-01-22, 2024-01-28
    section Phase 3
    Deployment        :deploy, 2024-01-29, 2024-02-04`,

                class: `classDiagram
    class User {
        +String name
        +String email
        +login()
        +logout()
    }
    class Admin {
        +String role
        +manageUsers()
    }
    class Post {
        +String title
        +String content
        +create()
        +update()
    }
    User <|-- Admin
    User --> Post`,

                state: `stateDiagram-v2
    [*] --> Idle
    Idle --> Processing : start
    Processing --> Success : complete
    Processing --> Error : fail
    Success --> [*]
    Error --> Processing : retry
    Error --> [*] : give up`,

                timeline: `timeline
    title History of Social Media Platform
    2002 : LinkedIn
    2004 : Facebook
         : Google
    2005 : YouTube
    2006 : Twitter`,

                mindmap: `mindmap
  root((Web Development))
    Frontend
      HTML
        Semantic Elements
        Forms
      CSS
        Flexbox
        Grid
        Animations
      JavaScript
        ES6+
        Frameworks
        DOM Manipulation
    Backend
      Server
        Node.js
        Python
        PHP
      Database
        SQL
        NoSQL
        ORM
      API
        REST
        GraphQL
        Authentication
    DevOps
      Version Control
        Git
        GitHub
      Deployment
        Docker
        CI/CD
      Monitoring
        Logs
        Metrics`,

                gitgraph: `gitGraph
    commit id: "Initial"
    branch develop
    checkout develop
    commit id: "Feature A"
    commit id: "Feature B"
    checkout main
    merge develop
    commit id: "Release v1.0"`,

                architecture: `graph TB
    subgraph "Client Layer"
        A[Web Browser]
        B[Mobile App]
        C[Desktop App]
    end
    
    subgraph "Load Balancer"
        D[NGINX]
    end
    
    subgraph "Application Layer"
        E[API Gateway]
        F[Auth Service]
        G[User Service]
        H[Product Service]
    end
    
    subgraph "Database Layer"
        I[(PostgreSQL)]
        J[(Redis Cache)]
        K[(MongoDB)]
    end
    
    subgraph "External Services"
        L[Payment Gateway]
        M[Email Service]
        N[File Storage]
    end
    
    A --> D
    B --> D
    C --> D
    D --> E
    E --> F
    E --> G
    E --> H
    F --> I
    G --> I
    H --> I
    F --> J
    E --> L
    G --> M
    H --> N`
            };

            // Global function for example loading
            window.loadExample = function(type) {
                mermaidCode.value = examples[type];
                renderDiagram();
            };

            // Auto-render on input change (with debounce)
            let renderTimeout;
            mermaidCode.addEventListener('input', () => {
                clearTimeout(renderTimeout);
                renderTimeout = setTimeout(renderDiagram, 1000);
            });

            // Initialize with default diagram
            renderDiagram();
        });
    </script>
</body>
</html>
