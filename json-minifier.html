<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Minifier - Developer Toolkit | DevDunia</title>
    <meta name="description" content="Minify JSON data by removing all unnecessary whitespace. Free online JSON minifier tool for developers.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Background: Consistent Subtle Dark Gradient -->
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-gray-900 via-slate-900 to-gray-900"></div>

    <!-- Main Container -->
    <div class="relative z-10 container mx-auto px-4 pt-16 pb-24 sm:px-6 lg:px-8">
        
        <!-- Page Header -->
        <div class="text-center mb-12">
            <h1 class="text-3xl sm:text-4xl font-bold mb-4 tracking-tight
                       text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-500">
                JSON Minifier
            </h1>
            <p class="text-lg text-gray-400 max-w-2xl mx-auto">
                Minify JSON data by removing all unnecessary whitespace and formatting.
            </p>
        </div>

        <!-- Tool Container -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-slate-800/70 backdrop-blur-md rounded-lg shadow-lg border border-slate-700/60 p-6">
                
                <!-- Input Section -->
                <div class="mb-6">
                    <label for="json-input" class="block text-sm font-medium text-gray-300 mb-2">
                        Input JSON
                    </label>
                    <textarea 
                        id="json-input" 
                        rows="8" 
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                        placeholder="Paste your JSON data here..."
                    ></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-3 mb-6">
                    <button id="minify-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        <span>Minify JSON</span>
                    </button>
                    
                    <button id="clear-btn" class="px-6 py-3 bg-slate-600 hover:bg-slate-700 text-white font-medium rounded-lg transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        <span>Clear All</span>
                    </button>
                </div>

                <!-- Error Display -->
                <div id="error-display" class="hidden mb-6 p-4 bg-red-900/50 border border-red-600/50 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="error-message" class="text-red-300"></span>
                    </div>
                </div>

                <!-- Output Section -->
                <div id="output-section" class="hidden">
                    <label for="json-output" class="block text-sm font-medium text-gray-300 mb-2">
                        Minified Output
                    </label>
                    <div class="relative">
                        <textarea 
                            id="json-output" 
                            rows="4" 
                            class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                            readonly
                        ></textarea>
                        
                        <!-- Copy Button -->
                        <button id="copy-btn" class="absolute top-2 right-2 px-3 py-1 bg-slate-600 hover:bg-slate-700 text-white text-sm rounded transition-colors duration-200 flex items-center space-x-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2h-2m-6-4l2 2m0 0l2-2m-2 2V10"></path>
                            </svg>
                            <span>Copy</span>
                        </button>
                    </div>
                    
                    <!-- Stats -->
                    <div class="mt-3 flex flex-wrap gap-4 text-sm text-gray-400">
                        <div class="flex items-center space-x-2">
                            <span>Original Size:</span>
                            <span id="original-size" class="text-blue-400 font-medium">0 B</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span>Minified Size:</span>
                            <span id="minified-size" class="text-green-400 font-medium">0 B</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span>Savings:</span>
                            <span id="savings" class="text-purple-400 font-medium">0%</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 mt-10 pb-6">
        © 2025 DevDunia – Free Developer Tools by <a href="https://echobash.com" class="text-blue-500 hover:underline" target="_blank">echobash</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonInput = document.getElementById('json-input');
            const jsonOutput = document.getElementById('json-output');
            const minifyBtn = document.getElementById('minify-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const outputSection = document.getElementById('output-section');
            const errorDisplay = document.getElementById('error-display');
            const errorMessage = document.getElementById('error-message');
            const originalSize = document.getElementById('original-size');
            const minifiedSize = document.getElementById('minified-size');
            const savings = document.getElementById('savings');

            // Minify JSON
            minifyBtn.addEventListener('click', function() {
                const input = jsonInput.value.trim();
                if (!input) {
                    showError('Please enter some JSON data');
                    return;
                }

                try {
                    const parsed = JSON.parse(input);
                    const minified = JSON.stringify(parsed);
                    jsonOutput.value = minified;
                    showOutput();
                    updateStats(input, minified);
                    hideError();
                } catch (error) {
                    showError('Invalid JSON: ' + error.message);
                    hideOutput();
                }
            });

            // Clear all
            clearBtn.addEventListener('click', function() {
                jsonInput.value = '';
                hideOutput();
                hideError();
            });

            // Copy output
            copyBtn.addEventListener('click', function() {
                jsonOutput.select();
                document.execCommand('copy');
                
                // Visual feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>Copied!</span>';
                copyBtn.classList.add('bg-green-600');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('bg-green-600');
                }, 2000);
            });

            // Auto-resize input
            jsonInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // Helper functions
            function showOutput() {
                outputSection.classList.remove('hidden');
            }

            function hideOutput() {
                outputSection.classList.add('hidden');
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorDisplay.classList.remove('hidden');
            }

            function hideError() {
                errorDisplay.classList.add('hidden');
            }

            function updateStats(original, minified) {
                const originalBytes = new Blob([original]).size;
                const minifiedBytes = new Blob([minified]).size;
                const savingsPercent = ((originalBytes - minifiedBytes) / originalBytes * 100).toFixed(1);
                
                originalSize.textContent = formatBytes(originalBytes);
                minifiedSize.textContent = formatBytes(minifiedBytes);
                savings.textContent = savingsPercent + '%';
            }

            function formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Example JSON on page load
            window.addEventListener('load', () => {
                const exampleJson = {
                    "name": "DevDunia",
                    "description": "Your world of developer tools",
                    "tools": [
                        {
                            "name": "JSON Minifier",
                            "category": "Encoding/Decoding",
                            "popular": true
                        }
                    ],
                    "features": {
                        "free": true,
                        "offline": true,
                        "simple": true
                    }
                };
                
                jsonInput.value = JSON.stringify(exampleJson, null, 2);
            });
        });
    </script>
</body>
</html>
